<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Celke</title>
    <link rel="icon" href="imagem/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>


<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="imagem/logo_celke.png" alt="Celke" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>

        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" placeholder="Digite o usuário">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Digite a senha">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
        <p class="text-center">Esqueceu a senha?</p>
    </form>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
</body>

</html>
